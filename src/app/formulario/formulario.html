<h3 class="title">Formulário</h3>
<form name="formTest" novalidate>
	<div class="form-group" ng-class="{ 'has-error' : formTest.fromNumeroProcesso.$invalid && !formTest.fromNumeroProcesso.$pristine }">
		<label for="fromNumeroProcesso">Número do Processo *</label>
		<input type="text" class="form-control" id="fromNumeroProcesso" name="fromNumeroProcesso" ng-model="formulario.mFormulario.fromNumeroProcesso" required uppercased>
	</div>
	<div class="form-group" ng-class="{ 'has-error' : formTest.formNomeDoAutor.$invalid && !formTest.formNomeDoAutor.$pristine }">
		<label for="formNomeDoAutor">Nome do Autor *</label>
		<input type="text" class="form-control" id="formNomeDoAutor" name="formNomeDoAutor" ng-model="formulario.mFormulario.formNomeDoAutor" required uppercased>
	</div>
	<div class="form-group" ng-class="{ 'has-error' : formTest.formComarca.$invalid && !formTest.formComarca.$pristine }">
		<label for="formComarca">Comarca *</label>
		<input type="text" class="form-control" id="formComarca" name="formComarca" ng-model="formulario.mFormulario.formComarca" required uppercased>
	</div>
	<div class="row">
		<div class="form-group col-md-6" ng-class="{ 'has-error' : formTest.formDataDeRecebimento.$invalid && !formTest.formDataDeRecebimento.$pristine }">
			<label for="formDataDeRecebimento">Data de Recebimento *</label>
			<input type="text" class="form-control" id="formDataDeRecebimento" name="formDataDeRecebimento" ng-model="formulario.mFormulario.formDataDeRecebimento" required ng-maxlength="10" mask='31/12/2999'>
		</div>
		<div class="form-group col-md-6" ng-class="{ 'has-error' : formTest.formValor.$invalid && !formTest.formValor.$pristine }">
			<label for="formValor">Valor *</label>
			<input type="text" class="form-control" id="formValor" name="formValor" ng-model="formulario.mFormulario.formValor" required ui-money-mask>
		</div>
	</div>
		<button class="btn btn-primary" ng-disabled="formTest.$invalid" ng-click="formulario.save(formulario.mFormulario)">Enviar</button>
</form>
